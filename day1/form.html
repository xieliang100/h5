<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form method="get" action="https://a.cn/register.php">
		<h1>注册表单</h1>
		<p>
			用户名：<input type="text" name="username" placeholder="用户名以字母或数字组成"
			autocomplete="off">
		</p>
		<p>
			密码：<input type="password" name="pwd">
		</p>
		<p>
			确认密码：<input type="password" name="repwd">
		</p>

		<p>
			性别：
			<input type="radio" name="gender"> 男
			<input type="radio" name="gender"> 女
			<!-- <input type="radio" name="gender" checked="checked"> 保密 -->
			<input type="radio" name="gender" checked> 保密
		</p>

		<p>
			地域：
			<select name="area">
				<option value="">请选择...</option>
				<option value="sh" selected="selected">上海</option>
				<option value="gz">广州</option>
				<option value="sz">深圳</option>
			</select>
		</p>

		<p>
			个人简介：
			<textarea rows="10" cols="20">
				
			</textarea>
		</p>

		<!-- <input type="button" value="提交"> -->
		<input type="submit" value="提交">
		<input type="reset" value="清空">
		
	</form>
</body>
</html>
