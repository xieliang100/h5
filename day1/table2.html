<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>非规则的表格-常说表格的合并-单元格的合并</title>
</head>
<body>
	<!-- table>(tr>td*2)*3 -->
	<table border="1">
		<tr rowspan="2">
			<td>1</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
	</table>
</body>
</html>
