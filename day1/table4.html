<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>最规整的表格写法</title>
</head>
<body>
	<h1>最规整的表格写法</h1>
	<table border="1">
		<caption><h2>xxx公司的销售统计表</h2></caption>

		<thead>
			<tr>
				<th>序号</th>
				<th>用户名</th>
				<th>工资</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>1</td>
				<th>曹阳</th>
				<th>32000</th>
			</tr>
			<tr>
				<td>2</td>
				<th>李阳</th>
				<th>32000</th>
			</tr>
			<tr>
				<td>3</td>
				<th>马阳</th>
				<th>32000</th>
			</tr>
			<tr>
				<td>4</td>
				<th>安阳</th>
				<th>32000</th>
			</tr>
		</tbody>

		<tfoot>
			<tr>
				<td colspan="3">总计：</td>
			</tr>
		</tfoot>
	</table>
	
</body>
</html>
